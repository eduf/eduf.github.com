---
layout: default
---

<header class="pageHeader">
	<p class="postTags">{{ page.tags }}</p>
	<h1 class="entryTitle" itemprop="headline">{{ page.title }}</h1>
	{% include author.html %}
		{% if page.image %}
			<img src="/images/{{ page.image }}" alt="{{ page.caption }}">
		{% endif %}
</header>
<article role="main" id="main" class="main" itemprop="blogPost">
	{{ content }}
</article>
