<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->

<html lang="pt-BR" itemtype="http://schema.org/NewsArticle" itemid="{{ site.url }}{{ page.url }}/" itemscope xmlns:og="http://opengraphprotocol.org/schema/">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <meta property="op:markup_version" content="v1.0">

  <title>{% if page.title == "index" %}{{ site.title }} &middot; {{ site.description }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>

  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="genre" content="News" />
  <meta itemprop="inLanguage" content="pt-BR" />
  <meta name="pdate" content="{{ page.date | date:"%Y%m%d" }}" />
  <meta name="author" content="{{ site.author }}" />

  <link href="{{ site.url }}/feed.xml" rel="alternate" title="{{ site.title }} Feed" type="application/atom+xml" />

  <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}/">
  <link href="https://plus.google.com/101227303495844681081" rel="publisher">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" CONTENT="101227303495844681081"/>

  {% include opengraph.html %}
  {% include headexternos.html %}

</head>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
