<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html lang="pt-BR" itemtype="http://schema.org/NewsArticle" itemid="http://caosordenado.com{{ page.url }}/" itemscope xmlns:og="http://opengraphprotocol.org/schema/">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>

  <title>{{ page.title }}</title>
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 150 }}{% endif %}">
  <meta itemprop="genre" content="News" />
  <meta itemprop="inLanguage" content="pt-BR" />
  <meta name="pdate" content="{{ page.date | date:"%Y%m%d" }}" />
  <meta name="DISPLAYDATE" content="{{ page.date | date:"%d/%m/%Y" }}" />
  <meta name="author" content="Eduardo Fernandes" />

  <link href="http://caosordenado.com/feed.xml" rel="alternate" title="Caos Ordenado Feed" type="application/atom+xml" />

  <link rel="shortcut icon" href="http://caosordenado.com/images/favicon.ico">
  <link rel="canonical" href="http://caosordenado.com{{ page.url }}/">
  <link href="https://plus.google.com/101227303495844681081" rel="publisher">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" CONTENT="101227303495844681081"/>

<!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://caosordenado.com{{ page.url }}/">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="article:author" content="https://www.facebook.com/edufernandex">
  <meta property="og:image" content="http://caosordenado.com/images/{{ page.image }}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:site_name" content="Caos Ordenado">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 150 }}{% endif %}">
  <meta property="article:tag" content="{{ page.tags }}">
  <meta property="og:locale" content="pt_BR">

<!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@eduf">
  <meta name="twitter:creator" content="@eduf">
  <meta property="twitter:url" content="http://caosordenado.com{{ page.url }}/" />
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 150 }}{% endif %}">
  <meta name="twitter:image" content="http://caosordenado.com/images/{{ page.image }}">
  <meta name="twitter:domain" content="http://caosordenado.com">

<!-- Prefetching -->
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link rel="stylesheet" href="/stylesheets/global.css">

<!-- Fontes -->
  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Montserrat:400,700:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>

</head>
