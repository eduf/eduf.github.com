<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content='width=device-width, initial-scale=1.0' name='viewport'>

<title>{{ page.title }}</title>
  
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <link href="http://caosordenado.com/feed.xml" rel="alternate" title="Caos Ordenado Feed" type="application/atom+xml" /> 
  <link rel="shortcut icon" href="http://caosordenado.com/images/favicon.ico">
  <link rel="canonical" href="http://caosordenado.com{{ page.url }}/">
  <link href="https://plus.google.com/101227303495844681081" rel="publisher">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" CONTENT="101227303495844681081"/>

  <meta property="fb:app_id" content="185844331609661">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://caosordenado.com{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="article:author" content="https://www.facebook.com/edufernandex">
  <meta property="og:image" content="http://caosordenado.com{{ page.image }}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:site_name" content="Caos Ordenado">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta property="article:tag" content="{{ page.tags }}">
  <meta property="og:locale" content="pt_BR">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@eduf">
  <meta name="twitter:creator" content="@eduf">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta name="twitter:image" content="http://caosordenado.com{{ page.image }}">
  <meta name="twitter:domain" content="http://caosordenado.com">

  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/stylesheets/foundation.min.css">
