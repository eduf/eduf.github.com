<section class="homeHeader">
  <p class="postTags">{{ post.tags }}</p>
  <blockquote class="postQuote">
      {{ post.quote }}
  </blockquote>
  <p class="source">
    <a href="{{ post.sourceurl }}" itemprop="url">{{ post.source }}</a>
     / <a href="{{ post.url }}" itemprop="url">Permalink</a>
  </p>
</section>
