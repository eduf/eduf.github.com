<section class="homeHeader">
  <p class="postTags">{{ post.tags }}</p>
  <h1 itemprop="headline" class="homeTitle headLink">
    <a href="{{ post.link }}" itemprop="url">{{ post.title }}</a>
  </h1>
    <div class="excerpt">
      {{ post.description }}
    </div>
    <p class="source"><a href="{{ post.url }}" itemprop="url" alt="Permalink para {{ post.title }}">Permalink</a></p>
</section>
