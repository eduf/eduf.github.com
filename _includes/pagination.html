<section class="pagination">
			<p>
				{% if paginator.previous_page %}
					{% if paginator.previous_page == 1 %}
						<a href="/" class="previous" itemprop="url">&larr;&ensp;</a>
					{% else %}
						<a href="/page{{paginator.previous_page}}" class="previous" itemprop="url">&larr;&ensp;</a>
					{% endif %}
				{% else %}
					<span class="previous"></span>
				{% endif %}
					<span class="page_number">{{paginator.page}} de {{paginator.total_pages}}</span>
				{% if paginator.next_page %}
					<a href="/page{{paginator.next_page}}" class="next" itemprop="url">&ensp;&rarr;</a>
				{% else %}
					<span class="next">&ensp;&rarr;</span>
				{% endif %}
			</p>
		</section>
